<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Camiones Académicos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body> <script src="app.js"></script>
    <div class="container">
        <h1>Consulta de Camiones para Estudiantes</h1>

        <button onclick="getUserLocation()">Obtener mi ubicación</button>
        <div id="locationStatus"></div>
        
        <label for="destinationSelect">Selecciona tu destino académico:</label>
        <select id="destinationSelect" onchange="updateBusOptions()" disabled>
            <option value="">Elige un destino...</option>
            <option value="conalep169">Conalep 169</option>
            <option value="uan">Universidad Autónoma de Nayarit (UAN)</option>
            <option value="tecnologico">Instituto Tecnológico de Tepic</option>
            <option value="cecyten">CECyTEN</option>
            <option value="cetis100">CETis 100</option>
        </select>

        <label for="busSelect">Selecciona tu camión:</label>
        <select id="busSelect" disabled>
            <option value="">Primero selecciona un destino...</option>
        </select>

        <label for="passengerType">Tipo de pasajero:</label>
        <select id="passengerType" onchange="showCredentialOption()" disabled>
            <option value="">Elige un tipo...</option>
            <option value="student">Estudiante</option>
            <option value="child">Niño</option>
            <option value="senior">Adulto mayor</option>
            <option value="normal">Normal</option>
            <option value="disabled">Discapacitado</option>
        </select>

        <div id="credentialOption" style="display: none;">
            <label>¿Tienes credencial?</label>
            <input type="checkbox" id="hasCredential">
        </div>
        
        <div id="childAgeInput" style="display: none;">
            <label>Edad del niño:</label>
            <input type="number" id="childAge" min="0">
        </div>

        <button onclick="calculateTripDetails()">Consultar Horario y Costo</button>

        <div id="arrivalTime"></div>
        <div id="travelTime"></div>
        <div id="fare"></div>
        <div id="remainingTime"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
